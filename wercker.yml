box: admiringworm/dotnet-mono

build:
  steps:
    - script:
      name: "Restoring all packages"
      code: bash build -r -c Release
    - script:
      name: "Building Projects"
      code: bash build -b -c Release
    - script:
      name: "Running unit tests"
      code: |
#        bash .build/prepareCoverage
        bash build -t -c Release

coverage:
  steps:
    - script:
      name: "Publishing Code Coverage Report"
      code: bash <(curl -s https://codecov.io/bash)
